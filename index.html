<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Friend</title>
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <main>
        <header>
            <div class="title">
                <img src="Chat.png" width="35px" alt="Chat">
                <h1>Chat With Friend</h1>
            </div>
            <button type="button" onclick="show_hide()" id="icon">
                <img src="butt.png" width="50px">
            </button>

        </header>
        <div class="container">
            <div class="user-window">
                <div class="user-head">
                    <h3>People</h3>
                    <h4>3</h4>
                </div>
                <p>Ajay</p>
                <p>Uday</p>
                <p>Bishal</p>
            </div>

            <div class="chat-window">
                <div class="chats">
                    <div class="user-join">
                        <p><b>Ajay </b>joined the chat</p>
                    </div>
                    <div class="message incoming">
                        <h3>Ajay</h3>
                        <p>Hello Ultron</p>
                    </div>
                    <div class="message outgoing">
                        <h3>Uday</h3>
                        <p>Welcomfahgifd adfoiuahgasd foais</p>
                    </div>
                </div>
                <div class="user-input">
                    <input type="text" placeholder="Type your message...">
                    <button onclick="">Send</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        var uwindow = document.querySelector('.user-window');
        function show_hide(){
            if(uwindow.style.display=="block"){
                uwindow.style.display="none";
            }
            else{
                uwindow.style.display="block";
            }
        }
    </script>

</body>

</html>
